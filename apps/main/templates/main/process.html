<section id="process" class="py-24 px-6 lg:px-16 bg-zinc-950">
    <div class="max-w-6xl mx-auto">
        <h2 class="section-heading">My Process</h2>
        <p class="text-gray-400 max-w-2xl mt-6 mb-12">{{process.description}}</p>

        <div class="grid md:grid-cols-12 gap-12">
            <div class="md:col-span-5 mb-8 md:mb-0">
                <div class="sticky top-32 hidden md:block">
                    <div class="aspect-video w-full bg-black border border-zinc-800 rounded-sm overflow-hidden">
                        <div
                            class="w-full h-full flex items-center justify-center bg-gradient-to-br from-zinc-900 to-black">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-7">
                <div class="timeline-container">
                    {% for step in process.steps.all %}
                    <div class="timeline-item" style="--item-index: 1;">
                        <h3 class="text-xl font-mono font-bold mb-3">{{forloop.counter}}. {{step.title}}</h3>
                        <p class="text-gray-300 mb-6 ml-6">
                            {{step.description|safe}}
                        </p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
